<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <video id="background-video" autoplay muted loop>
      <source src="video/188710-883612324_medium.mp4" type="video/mp4" />
    </video>
    <div class="header">
      <h1 class="header-title">Library</h1>
      <h2 class="header-title-content">Book</h2>
      <h2 class="header-title-content">Author</h2>
      <h2 class="header-title-content">Genre</h2>
      <button class="button-add" id="addBookBtn">Add book</button>
    </div>

    <div id="bookList"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 class="modal-title">Add book to Library</h2>
        <form id="bookForm">
          <label for="bookName">Book:</label>
          <input type="text" id="bookName" required />
          <br />
          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" required />
          <br />
          <label for="bookYear">Year:</label>
          <input type="number" id="bookYear" required />
          <br />
          <label for="bookPages">Pages:</label>
          <input type="number" id="bookPages" required />
          <br />
          <button type="submit" id="submitBookBtn">Add book</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
